<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body class="bg-gradient-to-t to-blue-600 from-slate-800">
    <div class="w-80 border-none my-24 mx-auto bg-slate-900 rounded-2xl">

        <div class="relative h-52">
            <input type="text" name="" id="previous" class="text-gray-300 text-2xl text-right absolute right-0 bottom-20 bg-inherit w-72 p-2">

            <input type="text" name="" id="result" class="text-6xl text-right absolute right-0 bottom-0 bg-inherit text-white w-72 p-2 focus:outline-none">  
        </div>

        <div class="flex-col h-auto">
            <div class="flex flex-wrap justify-evenly mt-3">
                <button class="w-16 h-16 border-2 rounded-3xl bg-gray-500 text-white text-2xl border-none hover:bg-blue-800" onclick="clearf()">C</button>
                <button class="w-16 h-16 border-2 rounded-3xl text-2xl bg-gray-500 text-white border-none hover:bg-blue-800" onclick="signf()">+/-</button>
                <button class="w-16 h-16 border-2 rounded-3xl bg-gray-500 text-white text-2xl border-none hover:bg-blue-800" onclick="percentf()">%</button>
                <button class="w-16 h-16 border-2 rounded-3xl text-2xl bg-blue-600 text-white border-none hover:bg-blue-800" onclick="calculate('/')">/</button>
            </div>
            <div class="flex flex-wrap justify-evenly mt-3">
                <button class="w-16 h-16 border-2 rounded-3xl bg-slate-600 text-white text-2xl border-none hover:bg-orange-500" onclick="calculate('7')">7</button>
                <button class="w-16 h-16 border-2 rounded-3xl text-2xl  bg-slate-600 text-white border-none hover:bg-orange-500" onclick="calculate('8')">8</button>
                <button class="w-16 h-16 border-2 rounded-3xl  bg-slate-600 text-white text-2xl border-none hover:bg-orange-500" onclick="calculate('9')">9</button>
                <button class="w-16 h-16 border-2 rounded-3xl text-3xl bg-blue-600 text-white border-none hover:bg-blue-800" onclick="calculate('*')">x</button>
            </div>
            <div class="flex flex-wrap justify-evenly mt-3">
                <button class="w-16 h-16 border-2 rounded-3xl  bg-slate-600 text-white text-2xl border-none hover:bg-orange-500" onclick="calculate('4')">4</button>
                <button class="w-16 h-16 border-2 rounded-3xl text-2xl  bg-slate-600 text-white border-none hover:bg-orange-500" onclick="calculate('5')">5</button>
                <button class="w-16 h-16 border-2 rounded-3xl bg-slate-600 text-white text-2xl border-none hover:bg-orange-500" onclick="calculate('6')">6</button>
                <button class="w-16 h-16 border-2 rounded-3xl text-4xl bg-blue-600 text-white border-none hover:bg-blue-800" onclick="calculate('-')">-</button>
            </div><div class="flex flex-wrap justify-evenly mt-3">
                <button class="w-16 h-16 border-2 rounded-3xl  bg-slate-600 text-white text-2xl border-none hover:bg-orange-500" onclick="calculate('1')">1</button>
                <button class="w-16 h-16 border-2 rounded-3xl text-2xl  bg-slate-600 text-white border-none hover:bg-orange-500" onclick="calculate('2')">2</button>
                <button class="w-16 h-16 border-2 rounded-3xl  bg-slate-600 text-white text-2xl border-none hover:bg-orange-500" onclick="calculate('3')">3</button>
                <button class="w-16 h-16 border-2 rounded-3xl text-3xl bg-blue-600 text-white border-none hover:bg-blue-800" onclick="calculate('+')">+</button>
            </div><div class="flex flex-wrap justify-evenly mt-3">
                <button class="w-16 h-16 border-2 rounded-3xl  bg-slate-600 text-white text-2xl border-none hover:bg-orange-500" onclick="calculate('.')">.</button>
                <button class="w-16 h-16 border-2 rounded-3xl text-2xl  bg-slate-600 text-white border-none hover:bg-orange-500" onclick="calculate('0')">0</button>
                <button class="w-16 h-16 border-2 rounded-3xl  bg-slate-700 text-white text-2xl border-none hover:bg-red-500" onclick="delf()">del</button>
                <button class="w-16 h-16 border-2 rounded-3xl text-3xl bg-orange-500 text-white border-none mb-14 " onclick="equalfunc()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
